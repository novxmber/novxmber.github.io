<body>

    <div class="MainGUI">

                <div class="info">

            <button class="albumItem" data-album="fdt">

                <img src="images/crazeeandrazeecore.jpg" alt="">

                    <h1>crazeeandrazeecore: red</h1>
                </div>
            </button>
            <button class="albumItem" data-album="digital">
                <img src="images/digitalcover.png" alt="">
                <div class="info">
                    <h1>digital.</h1>
                </div>
            </button>
        </div>
        <div class="SongSelect">
            <div class="banner" id="bannerContainer"> <h1 id="bannerTitle">crazeenrazeecore: red</h1> </div>

            <div class="SongList" id="songListContainer">
                
            </div>

            <p id="note">placeholder</p>
        </div>
    </div>
    <div class="PlayingBar">
        <input type="range" class="seekbar" id="seek" value="0" min="0" max="100">
        <div class="Bottom">
            <div class="Details">
                <img src="images/novxmber.png" alt="">
                <div class="Text">
                    <h1></h1>
                    <h2></h2>
                </div>
            </div>
            <div class="Controls">
                <button id="prev"><img src="images/previous.png" alt=""></button>
                <button id="play"><img src="images/play.png" alt=""></button>
                <button id="next"><img src="images/next.png" alt=""></button>
            </div>
            <div class="VolumeContainer">
                <p>Volume</p>
                <input type="range" id="volume" min="0" max="100" value="50">
            </div>
        </div>
    </div>

            songs: [

                { name: "gender bender", duration: "2:31", file: "musicfiles/FUDOTRU/TRANSRIGHTS.wav" }
            ]
        },
        "crazeeandrazeecore": {

            songs: [
                { name: "my brain 24/7", duration: "1:49", file: "musicfiles/carc/1_this-is-what-i-hear-when-i-try-to-concentrate.wav"},
                { name: "please just try giving the album a listen please?", duration: "2:06", file: "musicfiles/carc/2_PLEASE-JUST-TRY-LISTENING-TO-ATLEAST-THIS-SONG-BEFORE-GIVING-UP.wav"},

                { name: "crush", duration: "1:43", file: "musicfiles/carc/6_crush.wav" },

            note: "the first album lol, i like it its chill (THIS INCLUDES THE UPDATED VERSION OF CAN WE TALK ABOUT THE POLITICAL AND ECONOMIC STATE OF THE WORLD RIGHT NOW)",
            songs: [
                { name: "tutorial", duration: "1:42", file: "musicfiles/digital/tutorial.mp3" },
                { name: "somewhere out there in the sky", duration: "2:10", file: "musicfiles/digital/somewhere_out_there_in_the_sky.mp3" },
                { name: "sidekick", duration: "2:42", file: "musicfiles/digital/sidekick.mp3" },
                { name: "break the internet", duration: "2:06", file: "musicfiles/digital/breaktheinternet.mp3" },

                { name: "can we talk about the political and economic state of the world right now", duration: "1:25", file: "musicfiles/digital/can_we_talk_about_the_political_and_economic_state_of_the_world_right_now.mp3" }
            ]
        }
    };

    const player = document.querySelector('.player');
    const seekbar = document.getElementById('seek');

    const songListContainer = document.getElementById('songListContainer');
    const bannerTitle = document.getElementById('bannerTitle');
    const bannerContainer = document.getElementById('bannerContainer');
    const note = document.getElementById('note');

    const playerTitle = document.querySelector('.PlayingBar .Details .Text h1');
    const playerAlbum = document.querySelector('.PlayingBar .Details .Text h2');
    const playerImg = document.querySelector('.PlayingBar .Details img');

    const playButton = document.getElementById('play');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');

    const volumeSlider = document.getElementById('volume');

    volumeSlider.addEventListener('input', () => {
        player.volume = volumeSlider.value / 100;
    });

    player.addEventListener('timeupdate', () => {
        if (player.duration) {
            const value = (player.currentTime / player.duration) * 100;
            seekbar.value = value;
        }
    });

    seekbar.addEventListener('input', () => {
        const seekTo = (seekbar.value / 100) * player.duration;
        player.currentTime = seekTo;
    });

    playButton.onclick = () => {
        if (player.paused) {
            player.play();
        } else {
            player.pause();
        }
    };

    prevButton.onclick = () => {
        
    };

    function playSong(song, albumCover) {
        player.src = song.file;

        playerTitle.innerText = song.name;
        playerAlbum.innerText = bannerTitle.innerText;
        playerImg.src = albumCover;
        player.play();
    }

    function loadAlbum(albumKey) {
        const album = albumData[albumKey];
        if (!album) return;

        bannerTitle.innerText = album.title;

        bannerContainer.style.setProperty('--banner-img', `url(${album.cover})`);

        songListContainer.innerHTML = '';

        album.songs.forEach((song, index) => {
            const songDiv = document.createElement('div');
            songDiv.classList.add('song');
            
            songDiv.innerHTML = `
                <h1>${index + 1}. ${song.name}</h1>
                <h2>${song.duration}</h2>
            `;

            songDiv.onclick = () => playSong(song, album.cover);
            
            songListContainer.appendChild(songDiv);
        });

        note.innerText = album.note || 'Nothing to see here...';
    }

    document.querySelectorAll('.albumItem').forEach(button => {
        button.onclick = () => {
            const albumKey = button.getAttribute('data-album');
            loadAlbum(albumKey);
        };
    });

    loadAlbum('novxmber');
</script>
</body>
</html>
